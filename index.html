<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js" integrity="sha384-THVO/sM0mFD9h7dfSndI6TS0PgAGavwKvB5hAxRRvc0o9cPLohB0wb/PTA7LdUHs" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    

    <script>
        var doc = new jsPDF({
            unit: "px",
            Format: "a4",
            putOnlyUsedFonts: true
        });
        
        doc.text('RELATÓRIO DE FOLHA DE PAGAMENTO - CONFERÊNCIA', 131, 10);
        var lines = [
            [30, 35],
            [-10, -45],
            [-30, 35],
            [50, -20]
        ];
        doc.lines(lines, 40, 40, [1,1], 'S', false)

        var imgReal = new Image();
        imgReal.onload = function() {
            doc.addImage(imgReal, 'PNG', 10, 10);
        };
        imgReal.src = 'FM2CCorporativo.png';
    </script>

    <button onclick="doc.save('a11.pdf')">Salvar PDF</button>
</body>
</html>
